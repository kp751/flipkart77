<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f1f3f6; margin: 0; }
        .header { background: #2874f0; color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 2em; }
        .nav-links a { color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold; }
        .nav-links a:hover { text-decoration: underline; }
        .main { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        .btn-group { margin-top: 30px; display: flex; gap: 20px; }
        .btn { background: #2874f0; color: #fff; border: none; padding: 12px 30px; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.2s;}
        .btn:hover { background: #0b59d0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flipkart</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="main">
        <h2>Welcome to Flipkart!</h2>
        <p>Your one-stop shop for electronics, fashion, home essentials, and more.</p>
        <div class="btn-group">
            <a href="login.html"><button class="btn">Login</button></a>
            <a href="register.html"><button class="btn">Register</button></a>
        </div>
    </div>
